<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Bold 'BUMPY' text -->
  <style>
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: 900;
      font-size: 36px;
      letter-spacing: 1px;
    }
    html.dark-theme .logo-text {
      fill: #ffffff;
    }
    html.light-theme .logo-text, .logo-text {
      fill:rgb(255, 255, 255);
    }
    
    html.dark-theme .logo-icon {
      stroke: #ffffff;
    }
    html.dark-theme .logo-icon-fill {
      fill: #ffffff;
    }
    html.light-theme .logo-icon, .logo-icon {
      stroke: #000000;
    }
    html.light-theme .logo-icon-fill, .logo-icon-fill {
      fill: #000000;
    }
  </style>
  
  <!-- Background element shape -->
  <path d="M20,10 L180,10 C185,10 190,15 190,20 L190,40 C190,45 185,50 180,50 L20,50 C15,50 10,45 10,40 L10,20 C10,15 15,10 20,10 Z" 
        fill="none" class="logo-bg" />
  
  <!-- BUMPY text -->
  <text x="30" y="40" class="logo-text">BUMPY</text>
  
  <!-- Decorative elements (camera aperture icon) -->
  <g transform="translate(165, 30) scale(0.5)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#000000" stroke-width="2" class="logo-icon" />
    <path d="M0,-15 L0,-8 M15,0 L8,0 M0,15 L0,8 M-15,0 L-8,0" stroke="#000000" stroke-width="2" class="logo-icon" />
    <circle cx="0" cy="0" r="5" fill="#000000" class="logo-icon-fill" />
  </g>
</svg> 