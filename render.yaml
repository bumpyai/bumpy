services:
  - type: web
    name: bumpy
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: true
      - key: REMBG_CACHE_DIR
        value: /tmp/rembg_cache
    scaling:
      minInstances: 1
      maxInstances: 2
    plan: standard 